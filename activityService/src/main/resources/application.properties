spring.application.name=activity-service
spring.data.mongodb.uri=mongodb://localhost:27017/fitness_activity
spring.data.mongodb.database=fitness_activity

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

server.port=8082
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.rabbitmq.template.exchange=fitness.exchange
spring.rabbitmq.template.default-receive-queue=activity.queue
spring.rabbitmq.template.routing-key=activity.tracking
